# =========================
# SERVER
# =========================
server.port=${PORT:8080}

# =========================
# DATASOURCE (AUTO)
# - Si Render define variables → PostgreSQL
# - Si no existen → H2 local
# =========================
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:gymdb;DB_CLOSE_DELAY=-1}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}

# Detecta driver automáticamente
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER:}

# =========================
# JPA / HIBERNATE
# =========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Dialect automático (H2 o PostgreSQL)
spring.jpa.database-platform=${SPRING_JPA_DIALECT:org.hibernate.dialect.H2Dialect}

# =========================
# H2 CONSOLE (solo local)
# =========================
spring.h2.console.enabled=true
spring.h2.console.path=/h2

# =========================
# THYMELEAF
# =========================
spring.thymeleaf.cache=false
